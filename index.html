<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magnus Sol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      height: 100%;
      margin: 0;
      padding: 0;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      text-align: center;
      font-weight: bold;
      color: #fff;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      max-width: 95vw;
      flex-direction: row; 
      align-items: center;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .img-container {
      width: 12vw;         
      aspect-ratio: 3 / 4;
      flex-shrink: 0;
      overflow: hidden;
      border-radius: 10px;
      margin-right: 20px;
      
    }

    .img-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .details {
      flex: 1; 
    }

    .name {
      font-weight: bold;
      padding-bottom: 10px;
      font-size: 25px;
      color: #fff;
      margin-right: 25px;
    }

    .date, .size, .quality {
      color: #999;
      font-size: 18px;
      margin-top: 2px;
      margin-right: 25px;
    }

    a.download {
      color: #ff0000;
      font-size: 20px;
      text-decoration: none;
      padding-right:10px;
    }

    a.download:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .item {
        flex-direction: row; 
        align-items: flex-start;
      }
      .img-container {
        width: 30vw;
      }
      .name, .date, .size, .quality {
        font-size: 4vw;
      }
      a.download {
        font-size: 5vw;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Magnus Sol</h1>
  <div id="list"></div>
  <script>
    const csvUrl = "https://raw.githubusercontent.com/sadkjasldjlajdj3323213sdad/t/refs/heads/main/torrents.csv?t=" + new Date().getTime();
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const list = document.getElementById('list');
        list.innerHTML = "";
        rows.forEach(line => {
          const [name, date, image, magnet, size, quality] = line.split(',');
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <div class="img-container">
              <img src="${image}" alt="${name}">
            </div>
            <div class="details">
              <div class="name">${name}</div>
              <div class="date">Date: ${date}</div>
              <div class="size">Size: ${size}</div>
              <div class="quality">Quality: ${quality}</div>
            </div>
            <a class="download" href="${magnet}">Magnet</a>
          `;
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('list').innerText = "Data loading error";
      });
  </script>
</body>
</html>
