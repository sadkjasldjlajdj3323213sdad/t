<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <title>Magnus Sol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 20px;
    }
    .item {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      max-width: 700px;
    }
    img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
      margin-right: 12px;
    }
    .details {
      flex: 1;
    }
    .name {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }
    .date {
      color: #999;
      font-size: 13px;
    }
    a.download {
      color: #1e90ff;
      text-decoration: none;
      margin-left: 10px;
    }
    a.download:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">Magnus Sol</h1>
  <div id="list"></div>

  <script>
    const csvUrl = "https://raw.githubusercontent.com/sadkjasldjlajdj3323213sdad/t/refs/heads/main/torrents.csv?t=" + new Date().getTime();

    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1); 
        const list = document.getElementById('list');
        list.innerHTML = ""; 

        rows.forEach(line => {
          const [name, date, image, magnet] = line.split(',');

          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="details">
              <div class="name">${name}</div>
              <div class="date">Date: ${date}</div>
            </div>
            <a class="download" href="${magnet}">Download</a>
          `;
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
        document.getElementById('list').innerText = "Data lodding eror";
      });
  </script>
</body>
</html>
