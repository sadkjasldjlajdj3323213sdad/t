<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8">
  <title>Magnus Sol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      margin: 0;
      color: 000;
      padding 20px;
    }
    .item {
      display: flex;
      flex-direction: row;
      align-items: center;
      background: #111;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      max-width: none;
    img {
      width: 12vw;
      aspect-ratio: 3 / 4; 
      height: auto;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }
    .details {
      flex: 1;
    }
    .name {
      font-weight: bold;
      padding-bottom: 15px;
      font-size: 25px;
      color: #fff;
    }
    .date, .size, .quality {
      color: #999;
      font-size: 20px;
      margin-top: 2px;
    }
    a.download {
      color: #E38B29;
      font-size: 35px;
      text-decoration: none;
      margin-left: 25px;
    }
    a.download:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Magnus Sol</h1>
<style>
  h1 {
    font-size: 40spx;
 	text-align: center;
    font-weight: bold; 
    color: #fff;      
    margin-bottom: 20px;
  }
</style>
  <div id="list"></div>
  <script>
    const csvUrl = "https://raw.githubusercontent.com/sadkjasldjlajdj3323213sdad/t/refs/heads/main/torrents.csv?t=" + new Date().getTime();
    fetch(csvUrl)
      .then(res => res.text())
      .then(text => {
        const rows = text.trim().split('\n').slice(1);
        const list = document.getElementById('list');
        list.innerHTML = "";
        rows.forEach(line => {
          const [name, date, image, magnet, size, quality] = line.split(',');
          const item = document.createElement('div');
          item.className = 'item';
          item.innerHTML = `
            <img src="${image}" alt="${name}">
            <div class="details">
              <div class="name">${name}</div>
              <div class="date">Date: ${date}</div>
              <div class="size">Size: ${size}</div>
              <div class="quality">Quality: ${quality}</div>
            </div>
            <a class="download" href="${magnet}">Download</a>
          `;
          list.appendChild(item);
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('list').innerText = "data lodding eror";
      });
  </script>
</body>
</html>
